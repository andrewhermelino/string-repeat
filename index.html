<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>String Repeat</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <!-- icons -->
    <link rel="stylesheet" href="assets/bootstrap-icons/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="mt-3">

    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="mb-3 block">
                    <label for="string" class="form-label">String</label>
                    <textarea class="form-control" id="string" rows="10"></textarea>
                </div>
                <div class="mb-3 block">
                    <label for="replaces" class="form-label">Replaces</label>
                    <div class="row mb-2 g-0" id="replaceRow"></div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-addReplace" id="addReplace"><i class="bi bi-plus-lg"></i> Adicionar</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 block">
                    <label for="format" class="form-label">Format</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="format" id="format_none" checked>
                        <label class="form-check-label" for="format_none">
                            none
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="format" id="format_captalize">
                        <label class="form-check-label" for="format_captalize">
                            Capitalize
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="format" id="format_uppercase">
                        <label class="form-check-label" for="format_uppercase">
                            UPPERCASE
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="format" id="format_lowercase">
                        <label class="form-check-label" for="format_lowercase">
                            lowercase
                        </label>
                    </div>
                </div>
                <div class="mb-3 block">
                    <label for="lines" class="form-label">Lines</label>
                    <textarea class="form-control" id="lines" rows="1">$</textarea>
                </div>
                <div class="mb-3" style="text-align: right">
                    <button type="submit" class="btn btn-success btn-ok" data-bs-toggle="modal" data-bs-target="#okModal" id="okBtn">
                        <i class="bi bi-play-fill"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="okModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="okModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body" id="linesContent">
                    <textarea id="textareaLines" class="form-control" style="height: 100%;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-arrow-bar-left"></i> Voltar</button>
                    <button type="button" class="btn btn-primary" id="copiarBtn"><i class="bi bi-clipboard"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
