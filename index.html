<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Repeat</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Main style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>

    <div class="main-div">
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="logo text-center">
                            <img class="rounded-circle" src="assets/images/logo.png" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h1>String Repeat</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center gy-4">
                        <p>Baixe a versão mais recente:</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <a type="button" class="btn btn-success" id="mainDownloadBtn"><i class="bi bi-cloud-arrow-down"></i> Download</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col gy-5" style="padding: 0px">
                        
                        <div class="accordion" id="accordionTodasVersoes">
                            <div class="accordion-item">
                                <a class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTodasVersoes" aria-expanded="false" aria-controls="collapseTodasVersoes" id="accordionVerTodasVersoesBtn">Ver todas as versões <i class="bi bi-chevron-down"></i></a>
                                <div id="collapseTodasVersoes" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionTodasVersoes">
                                    <div class="accordion-body">
                                        
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Versão</th>
                                                    <th scope="col">Download</th>
                                                    <th scope="col">Data de upload</th>
                                                </tr>
                                            </thead>
                                            <tbody id="todasVersoesTBody"></tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <div class="container-fluid fixed-top github-link">
        <div class="row">
            <div class="col">
                <a href="https://github.com/andrewhermelino/StringRepeat" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Data objects -->
    <script src="assets/data/data.js"></script>
    <!-- Functions -->
    <script src="assets/js/functions.js"></script>
    <!-- main Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
